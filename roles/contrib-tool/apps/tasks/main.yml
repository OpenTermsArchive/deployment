---
# Configuration is read from inventory variables (ota_contrib_tool_port, ota_contrib_tool_base_path)
# instead of a config JSON file, since contribution-tool uses .env files for configuration.

- name: Set contrib-tool config from inventory variables
  ansible.builtin.set_fact:
    ota_contrib_tool_apps_config:
      contrib-tool:
        port: "{{ ota_contrib_tool_port }}"
        basePath: "{{ ota_contrib_tool_base_path | default('') }}"

- name: Clone contribution-tool repository
  ansible.builtin.git:
    repo: "{{ ota_contrib_tool_source_repository }}"
    dest: /home/{{ ansible_user }}/{{ ota_contrib_tool_directory }}
    version: "{{ ota_contrib_tool_source_repository_branch }}"
    force: true
    accept_hostkey: true
    depth: 1
  when: not ota_contrib_tool_apps_read_config_only | bool

- name: Set up environment variables, install dependencies and build
  when: not ota_contrib_tool_apps_read_config_only | bool
  block:
    - name: Check if instance-specific .env.secrets file exists
      ansible.builtin.stat:
        path: "{{ inventory_dir }}/.env.secrets"
      register: ota_env_file_secrets
      delegate_to: localhost

    - name: Copy vault-encrypted .env.secrets to server as .env
      ansible.builtin.copy:
        src: "{{ inventory_dir }}/.env.secrets"
        dest: /home/{{ ansible_user }}/{{ ota_contrib_tool_directory }}/.env
        force: true
        mode: "0644"
        decrypt: true
      when: ota_env_file_secrets.stat.exists

    - name: Install dependencies
      ansible.builtin.command:
        cmd: npm ci
        chdir: /home/{{ ansible_user }}/{{ ota_contrib_tool_directory }}

    - name: Run type check
      ansible.builtin.command:
        cmd: npm run type-check
        chdir: /home/{{ ansible_user }}/{{ ota_contrib_tool_directory }}
      environment:
        NODE_ENV: production

    - name: Build contribution-tool
      ansible.builtin.command:
        cmd: npm run build
        chdir: /home/{{ ansible_user }}/{{ ota_contrib_tool_directory }}
      environment:
        NODE_ENV: production
